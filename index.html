<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloody Chamber - Interactive Literature Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="floating-hud">
    <div class="stat self">
      <div class="stat-header">
        <span class="label">Self-Realization</span>
        <span class="value" id="realization-value">70</span>
      </div>
      <div class="bar">
        <div class="fill" id="realization-bar"></div>
      </div>
    </div>
    <div class="stat safety">
      <div class="stat-header">
        <span class="label">Safety</span>
        <span class="value" id="safety-value">100</span>
      </div>
      <div class="bar">
        <div class="fill" id="safety-bar"></div>
      </div>
    </div>
  </div>
  <div class="app">
    <header class="top-bar">
      <div class="alerts">
        <div class="warning hidden" id="realization-warning">Your realization levels are low, you cannot preform some of the actions, please choose wisely to raise your realization levels.</div>
        <div class="warning hidden" id="safety-warning">Marquise knows!</div>
        <button class="ending-btn hidden" id="ending2-button" type="button">Activate Ending 2</button>
      </div>
    </header>

    <main id="scene" aria-live="polite"></main>
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
